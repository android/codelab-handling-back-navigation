<body>
    <h2>Question #1</h2>
    <p>What is your overall satisfaction with this plant?</p>
    <div class="container">
        <form>
            <div class="row">
                <div style="overflow-x: auto">
                    <table>
                        <tr>
                            <td>
                                <div class="vertical-align">
                                    <label for="huey">Not my favorite</label>
                                </div>
                            </td>
                            <td>
                                <div align="center">1</div>
                                <div>
                                    <input type="radio" id="one" name="satisfaction" value="one" />
                                </div>
                            </td>
                            <td>
                                <div align="center">2</div>
                                <div>
                                    <input type="radio" id="two" name="satisfaction" value="two" />

                            <td>
                                <div align="center">3</div>
                                <div>
                                    <input type="radio" id="three" name="satisfaction" value="three" />

                            </td>
                            <td>
                                <div align="center">4</div>
                                <div>
                                    <input type="radio" id="four" name="satisfaction" value="four" />
                                </div>
                            </td>
                            <td>
                                <div align="center">5</div>
                                <div>
                                    <input type="radio" id="five" name="satisfaction" value="five" />
                                </div>
                            </td>
                            <td><label for="huey">I love it!</label></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="row row-centered" align="middle">
                <a href="question-2.html">Next</a>
