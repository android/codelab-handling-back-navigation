<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
</head>

<body>

    <div class="container">
        <h2>Question #1</h2>
        <h3>What is your overall satisfaction with this plant?</h3>
        <form>
            <div class="row">
                <div style="overflow-x: auto">
                    <form>
                        <div>
                            <input type="radio" id="five" name="satisfaction" value="five" />
                            <label for="five">Very satisfied</label>
                        </div>

                        <div>
                            <input type="radio" id="four" name="satisfaction" value="four" />
                            <label for="four">Satisfied</label>
                        </div>

                        <div>
                            <input type="radio" id="three" name="satisfaction" value="three" />
                            <label for="three">Neutral</label>
                        </div>

                        <div>
                            <input type="radio" id="two" name="satisfaction" value="two" />
                            <label for="two">Dissatisfied</label>
                        </div>
                        <div>
                            <input type="radio" id="one" name="satisfaction" value="one" />
                            <label for="one">Strongly dissatisfied</label>
                        </div>
                    </form>
                </div>
            </div>

        </form>
    </div>

    <div class="row-buttons">

        <div class="row row-start button back" align="middle" style="visibility: hidden;">
            <a href="#">Back</a>
        </div>

        <div class="row row-end button next" align="middle">
            <a href="question-2.html">Next</a>
        </div>

    </div>

</body>

</html>
