<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <h2>Question #3</h2>
    <p>I love plants that...</p>

    <div class="container">
        <form>
            <div>
                <input type="radio" id="prod-fruits" name="plant-type" value="prod-fruits" checked />
                <label for="prod-fruits">Produce fruits</label>
            </div>

            <div>
                <input type="radio" id="smell-great" name="plant-type" value="smell-great" />
                <label for="smell-great">Smell great</label>
            </div>

            <div>
                <input type="radio" id="flowers" name="plant-type" value="flowers" />
                <label for="flowers">Produce flowers</label>
            </div>

            <div>
                <input type="radio" id="thorns" name="plant-type" value="allergic" />
                <label for="thorns">Have thorns</label>
            </div>
            <div>
                <input type="radio" id="indoors" name="plant-type" value="indoors" />
                <label for="indoors">I can grow indoors</label>
            </div>
            <div>
                <input type="radio" id="outdoors" name="plant-type" value="outdoors" />
                <label for="outdoors">I can grow outdoors</label>
            </div>
        </form>
        <div class="row row-centered" align="middle">
            <a href="#" onclick="Android.showToast('Awesome!\nNow, swipe back to the plant detail')">Finish</a>
        </div>
    </div>
</body>

</html>
