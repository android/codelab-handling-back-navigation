<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <h2>Question #2</h2>
    <p>This plant makes me feel...</p>

    <div class="container">
        <form>
            <div>
                <input type="radio" id="happy" name="feeling" value="happy" checked />
                <label for="happy">Happy</label>
            </div>

            <div>
                <input type="radio" id="alive" name="feeling" value="alive" />
                <label for="alive">Alive</label>
            </div>

            <div>
                <input type="radio" id="energized" name="feeling" value="energized" />
                <label for="energized">Energized</label>
            </div>

            <div>
                <input type="radio" id="allergic" name="feeling" value="allergic" />
                <label for="allergic">Allergic</label>
            </div>
        </form>
        <div class="row row-centered" align="middle">
            <a href="question-3.html">Next</a>
        </div>
    </div>
</body>

</html>
